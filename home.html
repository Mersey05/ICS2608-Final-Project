<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calle Mush</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&family=Raleway:ital,wght@0,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/homePage/home.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.5.0/remixicon.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <nav class="mainNav">
        <div class="container mainNavContainer">
          <ul class="container navContainerLeft">
            <img
              class="navbar-toggler menuLine"
              type="button"
              data-bs-toggle="offcanvas"
              data-bs-target="#offcanvasNavbar"
              aria-controls="offcanvasNavbar"
              aria-label="Toggle navigation"
              src="images/Home Page/Icons/menu-line.png"
              alt=""
            />
            <div class="container navItemsLeft">
              <li class="navItems"><a href="">HOME</a></li>
              <li class="navItems"><a href="">ABOUT</a></li>
              <li class="navItems"><a href="">PRODUCTS</a></li>
            </div>
          </ul>
          <div class="container logoContainer">
            <img
              class="logoImage"
              src="images/Home Page/Photos/Calle Mush_s Logo.png"
              alt=""
            />
          </div>
          <ul class="container navContainerRight">
            <li class="navItems contacts"><a href="">CONTACTS</a></li>
            <button class="bookButton">
              <img
                class="bookingIcon"
                src="images/Home Page/Icons/Booking-Icon.png"
                alt=""
              />
              <span class="bookButtonText">Book an Event</span>
            </button>
          </ul>
        </div>
      </nav>
      <div class="offcanvas offcanvas-start ipadSidebar" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
      <div class="container sidebarTop">
        <div class="container sideLogoContainer">
          <img class="sideLogoImage" src="images/Home Page/Photos/Calle Mush_s Logo.png" alt="">
        </div>
        <div class="container sideBarText">
          <p class="sideBarMain">CALLE MUSH</p>
          <p class="sideBarSub">Explore now!</p>
        </div>
      </div>
      <div class="container sideBarContainer">
        <div class="container sideBarItems">
          <ul>
            <li><a href=""><img src="images/Home Page/Icons/Home.png" alt="">Home</a></li>
            <img src="images/Home Page/Icons/Line 2.png" alt="">
            <li><a href=""><img src="images/Home Page/Icons/About.png" alt="">About</a></li>
            <img src="images/Home Page/Icons/Line 2.png" alt="">
            <li><a href=""><img src="images/Home Page/Icons/Products.png" alt="">Products</a></li>
            <img src="images/Home Page/Icons/Line 2.png" alt="">
            <li><a href=""><img src="images/Home Page/Icons/Contacts.png" alt="">Contacts</a></li>
            <img src="images/Home Page/Icons/Line 2.png" alt="">
            <li><a href=""><img src="images/Home Page/Icons/Book.png" alt="">Book an Event</a></li>
            <img src="images/Home Page/Icons/Line 2.png" alt="">
          </ul>
        </div>
        <button type="button" data-bs-dismiss="offcanvas" aria-label="Close">Close</button>
      </div>
    </header>
    <main></main>
    <footer></footer>
    <script src="scripts/homePage/home.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
